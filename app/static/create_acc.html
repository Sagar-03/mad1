<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffefba, #d4fc79, #96e6a1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form container styling */
    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 400px;
    }

    /* Header styling */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    /* Button styling */
    .btn-submit {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }

    /* Links at the bottom */
    .nav-links {
      text-align: center;
      margin-top: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create User Account</h2>
    <!-- User account creation form -->
    <form>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
      </div>

      <!-- Pin code -->
      <div class="mb-3">
        <label for="pincode" class="form-label">Pin Code</label>
        <input type="number" class="form-control" id="pincode" placeholder="Enter your pin code" required>
      </div>

      <!-- Contact number -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <!-- Signup/Login navigation links -->
    <div class="nav-links">
      <p>Already have an account? <a href="#">Login</a></p>
      <p>New user? <a href="#">Sign Up</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
