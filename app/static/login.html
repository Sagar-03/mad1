<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1, #76b2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Centered login container */
    .login-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 400px;
    }

    /* Header styling */
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    /* Button styling */
    .btn-login {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    /* Links at the bottom */
    .signup-links {
      text-align: center;
      margin-top: 20px;
    }

    .signup-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .signup-links a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login as a User </h2>
    <!-- Login form -->
    <form>
      <!-- Email field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Login type dropdown -->
      <div class="mb-3">
        <label for="loginType" class="form-label">Login as:</label>
        <select id="loginType" class="form-select">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Login button -->
      <button type="submit" class="btn-login">Login</button>
    </form>

    <!-- Signup links -->
    <div class="signup-links">
      <p>Don't have an account?</p>
      <a href="#">Customer Signup</a> | <a href="#">Professional Signup</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
