<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Professional Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background gradient */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c9d6ff, #e2e2e2, #f6d365);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Form container styling */
    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 500px;
    }

    /* Header styling */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }

    /* Button styling */
    .btn-submit {
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      width: 100%;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #e68900;
    }

    /* Links at the bottom */
    .nav-links {
      text-align: center;
      margin-top: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ff9800;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #e68900;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Professional Account</h2>
    <!-- Professional account creation form -->
    <form enctype="multipart/form-data">
      <!-- User name -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>

      <!-- Select categories -->
      <div class="mb-3">
        <label for="categories" class="form-label">Select Category</label>
        <select class="form-select" id="categories" required>
          <option value="">Select</option>
          <option value="plumber">Plumber</option>
          <option value="electrician">Electrician</option>
          <option value="carpenter">Carpenter</option>
          <option value="painter">Painter</option>
          <option value="ac-service">AC Servicing</option>
        </select>
      </div>

      <!-- Experience -->
      <div class="mb-3">
        <label for="experience" class="form-label">Experience (in years)</label>
        <input type="number" class="form-control" id="experience" placeholder="Enter your experience" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
      </div>

      <!-- Contact number -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
      </div>

      <!-- Aadhar number -->
      <div class="mb-3">
        <label for="aadhar" class="form-label">Aadhar Number</label>
        <input type="text" class="form-control" id="aadhar" placeholder="Enter your Aadhar number" required>
      </div>

      <!-- Business documents -->
      <div class="mb-3">
        <label for="business-documents" class="form-label">Business Documents</label>
        <input type="file" class="form-control" id="business-documents" required>
      </div>

      <!-- Profile picture -->
      <div class="mb-3">
        <label for="profile-picture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile-picture" required>
      </div>

      <!-- Email ID -->
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn-submit">Submit</button>
    </form>

    <!-- Signup/Login navigation links -->
    <div class="nav-links">
      <p>Already have an account? <a href="#">Login</a></p>
      <p>New to the platform? <a href="#">Sign Up</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
